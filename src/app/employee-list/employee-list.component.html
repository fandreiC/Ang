<ng-container
*ngIf="isError; then ifTemplate; else elseTemplate">    
</ng-container>
<ng-template #ifTemplate >
    <h4>Ero: {{errorMessage}}</h4>
</ng-template>
<ng-template #elseTemplate >
    <h4>NoEro: {{errorMessage}}</h4>
</ng-template>

<div>
    <h4>Employee  list</h4>
    <ul *ngFor= "let employee of employees" >
       <li>{{employee.name}} has age of {{employee.age}}</li> 
    </ul>
</div>
